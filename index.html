<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/app.css" />
</head>

<body>
    <!-- COLLEGEMNTO VUE -->
    <div id="app">
        <h1 class="title">Todo list</h1>
        <ul>
            <!-- LISTA DI OGGETTI CON LA POSSIBILITA DI RIMOZIONE  DEGLI OGGETTI ATTRAVERSO @CLICK  -->
            <!-- E CON CLICK SUL NOSTRO OGGETTO V-ON:CLICK E UNA CONDIZIONE CHE INVERTE LA CONTRASSEGNAZIONE -->
            <li v-for="todo in todos" :key="todo.text">
                <span :class="{ done: todo.done }" v-on:click="toggleDone(todo)">{{ todo.text }}</span>
                <span class="remove" @click="removeTodo(todo)">x</span>
            </li>
        </ul>
        <!-- FORM PER AGGIUNGERE L'OGGETTO NELLA NOSTRA LISTA -->

        <input class="aggiungi" v-model="inputValue" type="text" placeholder="Aggiungi todo">
        <button @click="addTodo" class="botton" type="submit">Aggiungi</button>

    </div>
    <script src="./js/app.js"></script>
</body>


</html>
